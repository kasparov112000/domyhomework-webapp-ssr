replicaCount: 1

image:
  repository: kasparov112000/learnbytesting-webapp-ssr
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: 
  - name: regcred
  
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 4000

ingress:
  enabled: false

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  NODE_ENV: "production"
  ENV_NAME: "PROD"
  ENABLE_VISITOR_LOGGING: "true"
  SEND_TO_AUDIT_API: "true"
  ORCHESTRATOR_URL: "https://orchestrator.learnbytesting.ai"
  VISITOR_LOG_DIR: "/var/log/webapp-ssr"
  VISITOR_LOG_RETENTION_DAYS: "30"
  PORT: "4000"